{% extends "base.html" %}
{% block title %}GPT-DECIDES3 - GUI{% endblock %}
{% block content %}
  <form action={{ url_for("index") }} method="POST">
    <div class="mb-3">
        <strong>Sex:</strong>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" value = "female" id="female" {% if sex != "male" %}checked{% endif%}>
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" value = "male" id="male" {% if sex == "male" %}checked{% endif%}>
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>  
    </div>
    <div class="mb-3">
        <label for="age" class="form-label"><strong>Age:</strong></label>
        <input type="number" class="form-control" min="18" max="90" step="1" id="age" name="age" value="{{ age }}" required>
      </div>
    <div class="mb-3">
        <label for="bmi" class="form-label"><strong>BMI:</strong></label>
        <input type="number" class="form-control" min="14" max="55" id="bmi" name="bmi" value="{{ bmi }}" required>
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><strong>Token:</strong></label>
      <input type="password" class="form-control" id="token" name="token" value="{{ token }}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  {% if response != "" %}
  <div class="alert alert-primary">
    <strong>Advice: </strong><br>
    {{ response }}
  </div>
  {% endif %}
  {% if wrong_token == True %}
  <div class="alert alert-danger">
    <strong>WRONG TOKEN - try again</strong>
  </div>
  {% endif %}
{% endblock %}
